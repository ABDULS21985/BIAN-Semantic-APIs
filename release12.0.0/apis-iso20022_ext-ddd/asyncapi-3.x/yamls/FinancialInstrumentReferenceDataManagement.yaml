asyncapi: 2.6.0
info:
  title: Financial Instrument Reference Data Management
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    maintains a directory of financial instrument reference data
  version: 12.0.3
channels:
  FinancialInstrumentDirectoryEntry/Created:
      description: ''
      publish:
        operationId: FinancialInstrumentDirectoryEntry-created
        summary: FinancialInstrumentDirectoryEntry
        message:
          $ref: '#/components/messages/FinancialInstrumentDirectoryEntry'
  FinancialInstrumentDirectoryEntry/Updated:
      description: ''
      publish:
        operationId: FinancialInstrumentDirectoryEntry-updated
        summary: FinancialInstrumentDirectoryEntry
        message:
          $ref: '#/components/messages/FinancialInstrumentDirectoryEntry'
  EquityInstrument/Created:
      description: ''
      publish:
        summary: EquityInstrument
        message:
          $ref: '#/components/messages/EquityInstrument'
  EquityInstrument/Updated:
      description: ''
      publish:
        summary: EquityInstrument
        message:
          $ref: '#/components/messages/EquityInstrument'
  WarrantInstrument/Created:
      description: ''
      publish:
        summary: WarrantInstrument
        message:
          $ref: '#/components/messages/WarrantInstrument'
  WarrantInstrument/Updated:
      description: ''
      publish:
        summary: WarrantInstrument
        message:
          $ref: '#/components/messages/WarrantInstrument'
  OptionInstrument/Created:
      description: ''
      publish:
        summary: OptionInstrument
        message:
          $ref: '#/components/messages/OptionInstrument'
  OptionInstrument/Updated:
      description: ''
      publish:
        summary: OptionInstrument
        message:
          $ref: '#/components/messages/OptionInstrument'
  DebtInstrument/Created:
      description: ''
      publish:
        summary: DebtInstrument
        message:
          $ref: '#/components/messages/DebtInstrument'
  DebtInstrument/Updated:
      description: ''
      publish:
        summary: DebtInstrument
        message:
          $ref: '#/components/messages/DebtInstrument'
  FuturesInstrument/Created:
      description: ''
      publish:
        summary: FuturesInstrument
        message:
          $ref: '#/components/messages/FuturesInstrument'
  FuturesInstrument/Updated:
      description: ''
      publish:
        summary: FuturesInstrument
        message:
          $ref: '#/components/messages/FuturesInstrument'
  FinancialInstrumentReferenceDataManagementOutcome/Created:
      description: ''
      publish:
        summary: FinancialInstrumentReferenceDataManagementOutcome
        message:
          $ref: >-
            #/components/messages/FinancialInstrumentReferenceDataManagementOutcome
  FinancialInstrumentReferenceDataManagementOutcome/Updated:
      description: ''
      publish:
        summary: FinancialInstrumentReferenceDataManagementOutcome
        message:
          $ref: >-
            #/components/messages/FinancialInstrumentReferenceDataManagementOutcome
  FinancialInstrumentDirectoryEntry/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/FinancialInstrumentDirectoryEntryNotify'
  DebtInstrument/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/DebtInstrumentNotify'
  EquityInstrument/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/EquityInstrumentNotify'
  FuturesInstrument/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/FuturesInstrumentNotify'
  OptionInstrument/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/OptionInstrumentNotify'
  WarrantInstrument/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/WarrantInstrumentNotify'
components:
  messages:
    FinancialInstrumentDirectoryEntry:
        name: FinancialInstrumentDirectoryEntry
        description: >-
          Capture and maintain reference information about some type of entitity
          within Financial Instrument Reference Data Management.
        payload:
          $ref: '#/components/schemas/FinancialInstrumentDirectoryEntry'
    EquityInstrument:
        name: EquityInstrument
        description: >-
          The Equity Instrument property properties that represent a discrete
          aspect of the Equity Instrument property
        payload:
          $ref: '#/components/schemas/EquityInstrument'
    WarrantInstrument:
        name: WarrantInstrument
        description: >-
          The Equity Instrument property properties that represent a discrete
          aspect of the Equity Instrument property
        payload:
          $ref: '#/components/schemas/WarrantInstrument'
    OptionInstrument:
        name: OptionInstrument
        description: >-
          The Equity Instrument property properties that represent a discrete
          aspect of the Equity Instrument property
        payload:
          $ref: '#/components/schemas/OptionInstrument'
    DebtInstrument:
        name: DebtInstrument
        description: >-
          The Equity Instrument property properties that represent a discrete
          aspect of the Equity Instrument property
        payload:
          $ref: '#/components/schemas/DebtInstrument'
    FuturesInstrument:
        name: FuturesInstrument
        description: >-
          The Equity Instrument property properties that represent a discrete
          aspect of the Equity Instrument property
        payload:
          $ref: '#/components/schemas/FuturesInstrument'
    FinancialInstrumentReferenceDataManagementOutcome:
        name: FinancialInstrumentReferenceDataManagementOutcome
        description: >-
          The Equity Instrument property properties that represent a discrete
          aspect of the Equity Instrument property
        payload:
          $ref: >-
            #/components/schemas/FinancialInstrumentReferenceDataManagementOutcome
    FinancialInstrumentDirectoryEntryNotify:
        name: FinancialInstrumentDirectoryEntryNotify
        payload:
          $ref: '#/components/schemas/FinancialInstrumentDirectoryEntryNotify'
    DebtInstrumentNotify:
        name: DebtInstrumentNotify
        payload:
          $ref: '#/components/schemas/DebtInstrumentNotify'
    EquityInstrumentNotify:
        name: EquityInstrumentNotify
        payload:
          $ref: '#/components/schemas/EquityInstrumentNotify'
    FuturesInstrumentNotify:
        name: FuturesInstrumentNotify
        payload:
          $ref: '#/components/schemas/FuturesInstrumentNotify'
    OptionInstrumentNotify:
        name: OptionInstrumentNotify
        payload:
          $ref: '#/components/schemas/OptionInstrumentNotify'
    WarrantInstrumentNotify:
        name: WarrantInstrumentNotify
        payload:
          $ref: '#/components/schemas/WarrantInstrumentNotify'
  schemas:
    EquityInstrument:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          EquityInstrumentpropertyReference:
              type: string
              format: Object
              description: "Reference to Equity Instrument property \r\n"
          EquityInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The required status/situation before the property is valid/meaningful \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Schedule:
        type: object
        format: Schedule
        description: "The schedule and timing for which the property value is valid \r\n"
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    Text:
        type: object
        format: Text
        description: "The type of Equity Instrument property \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    BusinessService:
        type: object
        format: BusinessService
        description: "The Equity Instrument property specific  Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    DirectoryEntry:
        type: object
        format: DirectoryEntry
        description: "Reference to Equity Instrument property \r\n"
        properties:
          DirectoryEntryDateType:
              enum:
                  -  OpenDate
                  -  RefreshDate
              format: DirectoryEntry
          DirectoryEntryDate:
              $ref: '#/components/schemas/Date'
          DirectoryEntryStatus:
              $ref: '#/components/schemas/Status'
    Date:
        type: object
        format: Date
        description: ' '
        properties:
          DateContent:
              type: string
              format: String
              description: ''
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
    Datetime:
        type: object
        format: Datetime
        description: ' '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    WarrantInstrument:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          WarrantInstrumentpropertyReference:
              type: string
              format: Object
              description: "Reference to Warrant Instrument property \r\n"
          WarrantInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
    OptionInstrument:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          OptionInstrumentpropertyReference:
              type: string
              format: Object
              description: "Reference to Option Instrument property \r\n"
          OptionInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
    DebtInstrument:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          DebtInstrumentpropertyReference:
              type: string
              format: Object
              description: "Reference to Debt Instrument property \r\n"
          DebtInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
    FuturesInstrument:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          FuturesInstrumentpropertyReference:
              type: string
              format: Object
              description: "Reference to Futures Instrument property \r\n"
          FuturesInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
    FinancialInstrumentReferenceDataManagementOutcome:
        type: object
        description: ''
        properties:
          FinancialInstrumentReferenceDataManagementEntry:
              $ref: '#/components/schemas/DirectoryEntry'
          FinancialInstrumentReferenceDataManagementWorkProduct:
              $ref: '#/components/schemas/Workproduct'
    Workproduct:
        type: object
        format: Workproduct
        description: " \r\n"
        properties:
          WorkProductType:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              format: Workproduct
          WorkProductIdentifoication:
              type: string
              format: String
              description: ''
    FinancialInstrumentDirectoryEntry:
        type: object
        description: ''
        properties:
          FinancialInstrumentDirectoryEntryDescription:
              $ref: '#/components/schemas/Text'
          FinancialInstrumentDirectoryEntrySchedule:
              $ref: '#/components/schemas/Schedule'
          FinancialInstrumentDirectoryEntryVersion:
              type: string
              format: Number
              description: >-
                The version of Financial Instrument Directory Entry
                NumberNumber
                (https://www.iso20022.org/standardsrepository/type/Number)StandardISO20022
                BM ()
          FinancialInstrumentDirectoryEntryStatus:
              $ref: '#/components/schemas/Status'
          FinancialInstrumentDirectoryEntryUsageLog:
              $ref: '#/components/schemas/Log'
          FinancialInstrumentDirectoryEntryUpdateLog:
              $ref: '#/components/schemas/Log'
          FinancialInstrumentDirectoryEntryServiceConfiguration:
              $ref: '#/components/schemas/Text'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          FinancialInstrumentReference:
              $ref: '#/components/schemas/FinancialInstrument'
          FinancialMarketReference:
              $ref: '#/components/schemas/FinancialMarket'
    Log:
        type: object
        format: Log
        description: "Reference to the log of (update) ativities/events of Financial Instrument Directory Entry \r\n"
        properties:
          LogType:
              type: string
              format: String
              description: ''
          LogPeriod:
              type: string
              format: String
              description: ''
          LogDate:
              type: string
              format: String
              description: 'Key dates associated with the log (e.g. start time). '
          LogIdentification:
              type: string
              format: String
              description: ''
          Log:
              type: string
              format: Class
              description: 
                A record of events/entries.
                 
    FinancialInstrument:
        type: object
        format: FinancialInstrument
        description: ' AssetAsset (https://www.iso20022.org/standardsrepository/type/Asset)StandardISO20022 BM ()'
        properties:
          FinancialInstrumentType:
              enum:
                  -  Loan
                  -  Bond
                  -  Deposit
                  -  Stock
                  -  Option
                  -  Share
                  -  Debt
                  -  Letterofcredit
                  -  Security
                  -  Derivative
              format: FinancialInstrument
          FinancialInstrumentIdentification:
              $ref: '#/components/schemas/Financialinstrumentidentification'
          FinancialInstrumentName:
              $ref: '#/components/schemas/Name'
    Financialinstrumentidentification:
        type: object
        format: Financialinstrumentidentification
        description: ' '
        properties:
          FinancialInstrumentIdentification:
              $ref: '#/components/schemas/Identifier'
          FinancialInstrumentIdentificationType:
              enum:
                  -  NASDAQ
                  -  ISIN
              format: Financialinstrumentidentification
    FinancialMarket:
        type: object
        format: FinancialMarket
        description: " \r\n"
        properties:
          FinancialMarket:
              type: string
              format: Class
              description: >-
                A marketplace, where creation and trading of financial
                instruments take place. 

                 
    FinancialInstrumentDirectoryEntryNotify:
        type: object
        description: ''
        properties:
          FinancialInstrumentDirectoryEntryDescription:
              $ref: '#/components/schemas/Text'
          FinancialInstrumentDirectoryEntrySchedule:
              $ref: '#/components/schemas/Schedule'
          FinancialInstrumentDirectoryEntryVersion:
              type: string
              format: Number
              description: >-
                The version of Financial Instrument Directory Entry
                NumberNumber
                (https://www.iso20022.org/standardsrepository/type/Number)StandardISO20022
                BM ()
          FinancialInstrumentDirectoryEntryStatus:
              $ref: '#/components/schemas/Status'
          FinancialInstrumentDirectoryEntryUsageLog:
              $ref: '#/components/schemas/Log'
          FinancialInstrumentDirectoryEntryUpdateLog:
              $ref: '#/components/schemas/Log'
          FinancialInstrumentDirectoryEntryServiceConfiguration:
              $ref: '#/components/schemas/Text'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
    DebtInstrumentNotify:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          DebtInstrumentpropertyReference:
              type: string
              format: Object
              description: Reference to Debt Instrument property 
          DebtInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
    EquityInstrumentNotify:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          EquityInstrumentpropertyReference:
              type: string
              format: Object
              description: Reference to Equity Instrument property 
          EquityInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
    FuturesInstrumentNotify:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          FuturesInstrumentpropertyReference:
              type: string
              format: Object
              description: Reference to Futures Instrument property 
          FuturesInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
    OptionInstrumentNotify:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          OptionInstrumentpropertyReference:
              type: string
              format: Object
              description: Reference to Option Instrument property 
          OptionInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
    WarrantInstrumentNotify:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          VersionNumber:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          FinancialInstrumentDirectoryEntryReference:
              $ref: '#/components/schemas/DirectoryEntry'
          WarrantInstrumentpropertyReference:
              type: string
              format: Object
              description: Reference to Warrant Instrument property 
          WarrantInstrumentpropertyType:
              $ref: '#/components/schemas/Text'
