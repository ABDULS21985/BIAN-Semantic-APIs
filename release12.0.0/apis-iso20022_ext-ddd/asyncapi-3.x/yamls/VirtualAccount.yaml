  schemas:
    BookingAuthorization:
        type: object
        description: ''
        properties:
          PositionKeepingReference:
              $ref: '#/components/schemas/AccountEntry'
          AccountReference:
              $ref: '#/components/schemas/Account'
          BookingDate:
              $ref: '#/components/schemas/Datetime'
          AuthorizationResult:
              $ref: '#/components/schemas/Text'
          ValueDate:
              $ref: '#/components/schemas/Datetime'
          TransactionPriorityNumber:
              type: string
              format: Number
              description: >-
                Priority number of the payment transaction for use in
                determining the available balance NumberNumber
                (https://www.iso20022.org/standardsrepository/type/Number)StandardISO20022
                BM ()
          AuthorizationRejectionReason:
              $ref: '#/components/schemas/Text'
          BookingAmount:
              $ref: '#/components/schemas/Amount'
    AccountEntry:
        type: object
        format: AccountEntry
        description: >-
          Reference to the entry in Position Keeping of the booking to be
          authorised EntryEntry
          (https://www.iso20022.org/standardsrepository/type/Entry)StandardISO20022
          BM ()
        properties:
          AccountEntryAmount:
              $ref: '#/components/schemas/Amount'
          AccountEntryCurrency:
              $ref: '#/components/schemas/Accountcurrency'
          AccountEntryPurpose:
              $ref: '#/components/schemas/Text'
          AccountEntryDate:
              $ref: '#/components/schemas/Datetime'
          AccountEntryStatus:
              $ref: '#/components/schemas/Status'
          AccountEntryDateType:
              enum:
                  -  EntryDate
                  -  ValueDate
              format: AccountEntry
          AccountEntryType:
              enum:
                  -  Entrytypevalues
              format: AccountEntry
    Amount:
        type: object
        format: Amount
        description: >-
          Amount of the booking (+ means debit, means credit (?))
          CurrencyAndAmountCurrencyAndAmount
          (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)StandardISO20022 
          ()
        properties:
          AmountValue:
              $ref: '#/components/schemas/Value'
          AmountCurrency:
              $ref: '#/components/schemas/Currencycode'
          DecimalPointPosition:
              type: string
              format: String
              description: 
                Decimal point position starts calulating from the right
                 
          AmountType:
              enum:
                  -  Principal
                  -  Actual
                  -  Estimated
                  -  Maximum
                  -  Default
                  -  Replacement
                  -  Incremental
                  -  Decremental
                  -  Reserved
                  -  Available
                  -  Used
              format: Amount
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Currencycode:
        type: object
        format: Currencycode
        description: ' '
        properties:
          Currencycode:
              type: string
              format: DataType
              description: >-
                A code identifying a currency according to ISO-4217.

                A currency is a system of money in general use in a particular
                country.


                Code allocated to a currency, by a maintenance agency, under an
                international identification scheme as described in the latest
                edition of the international standard ISO 4217 "Codes for the
                representation of currencies and funds". Valid currency codes
                are registered with the ISO 4217 Maintenance Agency, and consist
                of three contiguous letters. (ISO20022)

                 
    Accountcurrency:
        type: object
        format: Accountcurrency
        description: ' '
        properties:
          AccountCurrencyType:
              enum:
                  -  BaseCurrency
                  -  ReportingCurrency
                  -  SecondaryCurrency
                  -  TransferCurrency
              format: Accountcurrency
          AccountCurrency:
              $ref: '#/components/schemas/Currencycode'
          Accountcurrency:
              type: string
              format: DataType
              description: ''
    Text:
        type: object
        format: Text
        description: "Reason of the rejection. Values would be Available balance is insufficient, Account is not active, Account is blocked \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Datetime:
        type: object
        format: Datetime
        description: >-
          Value date of the booking ISODateTimeISODateTime
          (https://www.iso20022.org/standardsrepository/type/ISODateTime)StandardISO20022
          BM ()
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: >-
          The name of account


          The account name is the name or names of the account owner(s)
          represented at an account level, as displayed by the ASPSP's online
          channels. Note, the account name is not the product name or the
          nickname of the account. (Open Banking) 
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
          Identifier:
              type: string
              format: DataType
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Account:
        type: object
        format: Account
        description: >-
          Reference to the account on which the amount is booked
          AccountAccount 
          (https://www.iso20022.org/standardsrepository/type/Account)StandardISO20022
          BM ()
        properties:
          AccountStatus:
              $ref: '#/components/schemas/Accountstatus'
          AccountIdentification:
              $ref: '#/components/schemas/Accountidentification'
          AccountDate:
              $ref: '#/components/schemas/Accountdate'
          AccountType:
              $ref: '#/components/schemas/Accounttype'
          AccountPurpose:
              $ref: '#/components/schemas/Text'
          AccountBalance:
              $ref: '#/components/schemas/Accountbalance'
          AccountCurrency:
              $ref: '#/components/schemas/Accountcurrency'
          AccountDescription:
              $ref: '#/components/schemas/Text'
          AccountName:
              $ref: '#/components/schemas/Name'
    Accountstatus:
        type: object
        format: Accountstatus
        description: >-
          A characteristic of account which refers to the LifecycleStatus of
          account like opened, closed, blocked, etc.


          Specifies the current state of an account. (ISO20022) 
        properties:
          AccountStatus:
              $ref: '#/components/schemas/Status'
          AccountStatusType:
              enum:
                  -  Enabled
                  -  Disabled
                  -  Deleted
                  -  Proforma
                  -  Pending
              format: Accountstatus
          Accountstatus:
              type: string
              format: DataType
              description: 'Specifies the current state of an account. (ISO20022) '
    Accountidentification:
        type: object
        format: Accountidentification
        description: 'The identifier of account like Account Number. '
        properties:
          AccountIdentificationType:
              enum:
                  -  BBAN
                  -  IBAN
                  -  UPIC
                  -  AccountNumber
                  -  PAN
                  -  Paym
                  -  Wallet
              format: Accountidentification
          AccountIdentification:
              $ref: '#/components/schemas/Identifier'
          Accountidentification:
              type: string
              format: DataType
              description: ''
    Accountdate:
        type: object
        format: Accountdate
        description: >-
          A characteristic of account which refers to LifecycleDate of account
          (e.g., ClosingDate, OpeningDate, LiveDate, etc.)  
        properties:
          AccountDateType:
              enum:
                  -  OpeningDate
                  -  ClosingDate
                  -  BlockingDate
                  -  MaturityDate
                  -  LiveDate
              format: Accountdate
          AccountDate:
              $ref: '#/components/schemas/Datetime'
          Accountdate:
              type: string
              format: DataType
              description: ''
    Accounttype:
        type: object
        format: Accounttype
        description: >-
          Specifies the category of account like payment account, loan account,
          cash account, securities account, etc.  
        properties:
          AccountType:
              enum:
                  -  DebitAccount
                  -  CreditAccount
                  -  VostroAcount
                  -  NostroAccount
                  -  PaymentAccount
                  -  SettlementAccount
                  -  SavingAccount
                  -  CurrentAccount
                  -  CashAccount
                  -  LoanAccount
              format: Accounttype
          AccountTypeName:
              $ref: '#/components/schemas/Name'
          Accounttype:
              type: string
              format: DataType
              description: 'A classification of accounts based on their purpose  '
    Accountbalance:
        type: object
        format: Accountbalance
        description: >-
          The state of the obligations managed on the account, the result of all
          entries on the account.


          Numerical representation of the net increases and decreases in an
          account at a specific point in time. (ISO20022)


          Banking: Amount available in an account for withdrawal or use.

          Read more: http://www.businessdictionary.com/definition/balance.html


          Bookkeeping: Difference between the debit and credit sides of an
          account.

          Read more: http://www.businessdictionary.com/definition/balance.html 
        properties:
          BalanceAmount:
              $ref: '#/components/schemas/Amount'
          BalanceType:
              enum:
                  -  Openingbalance
                  -  Closingbalance
                  -  Currentbalance
                  -  Availablebalance
                  -  Ledgerbalance
                  -  Reservebalance
                  -  Freebalance
                  -  Principalbalance
              format: Accountbalance
          BalanceDate:
              $ref: '#/components/schemas/Datetime'
          BalanceIndicator:
              enum:
                  -  Debit
                  -  Credit
              format: Accountbalance
          Accountbalance:
              type: string
              format: DataType
              description: >-
                Numerical representation of the net increases and decreases in
                an account at a specific point in time. (ISO20022)

                https://www.iso20022.org/standardsrepository/type/Balance 
    VirtualAccountConfiguration:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          VirtualAccountFacilityReference:
              $ref: '#/components/schemas/VirtualAccountAgreement'
          VirtualAccountConfigurationFulfillmentReference:
              $ref: '#/components/schemas/VirtualAccountArrangement'
          VirtualAccountConfigurationFulfillmentType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Schedule:
        type: object
        format: Schedule
        description: "The timing and key actions/milestones involved in completing the fulfillment feature instance \r\n"
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    BusinessService:
        type: object
        format: BusinessService
        description: "The Virtual Account Configuration Fulfillment specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    VirtualAccountAgreement:
        type: object
        format: VirtualAccountAgreement
        description: "Reference to Virtual Account Configuration Fulfillment \r\n"
        properties:
          VirtualAccountAgreement:
              type: string
              format: Class
              description: 'An agreement between bank and customer to open Virtual Account '
    VirtualAccountArrangement:
        type: object
        format: VirtualAccountArrangement
        description: "Reference to Virtual Account Configuration Fulfillment \r\n"
        properties:
          VirtualAccountArrangementType:
              type: string
              format: ''
              description: ''
    VirtualAccountMaintenance:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          VirtualAccountFacilityReference:
              $ref: '#/components/schemas/VirtualAccountAgreement'
          VirtualAccountMaintenanceFulfillmentReference:
              $ref: '#/components/schemas/VirtualAccountArrangement'
          VirtualAccountMaintenanceFulfillmentType:
              $ref: '#/components/schemas/Text'
    AmountBlock:
        type: object
        description: ''
        properties:
          VirtualAccountIdentifier:
              $ref: '#/components/schemas/Identifier'
          VirtualAccountExternalAccountNumber:
              $ref: '#/components/schemas/Identifier'
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
          AmountBlockIdentifier:
              $ref: '#/components/schemas/Identifier'
          AmountBlockType:
              $ref: '#/components/schemas/Text'
          AmountBlockPriorityNumber:
              type: string
              format: Number
              description: >-
                The number that indicates the priority of the amount block whne
                used fo authorisattion of transactions NumberNumber
                (https://www.iso20022.org/standardsrepository/type/Number)StandardISO20022
                BM ()
          AmountBlockReason:
              $ref: '#/components/schemas/Text'
          AmountBlockOriginatorReference:
              $ref: '#/components/schemas/Involvedparty'
          AmountBlockAmount:
              $ref: '#/components/schemas/Amount'
          AmountBlockStartDate:
              $ref: '#/components/schemas/Datetime'
          AmountBlockExpiryDate:
              $ref: '#/components/schemas/Datetime'
          AmountBlockEndDate:
              $ref: '#/components/schemas/Datetime'
          AmountBlockStatus:
              $ref: '#/components/schemas/Status'
    Statement:
        type: object
        description: ''
        properties:
          StatementPreconditions:
              $ref: '#/components/schemas/Condition'
          StatementFeatureSchedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          StatementPostconditions:
              $ref: '#/components/schemas/Condition'
          StatementServiceType:
              $ref: '#/components/schemas/Text'
          StatementServiceDescription:
              $ref: '#/components/schemas/Text'
          StatementServiceInputsandOuputs:
              $ref: '#/components/schemas/Text'
          StatementServiceWorkProduct:
              $ref: '#/components/schemas/Workproduct'
          StatementServiceName:
              $ref: '#/components/schemas/Name'
    Workproduct:
        type: object
        format: Workproduct
        description: "Documentation, meeting schedules, notes, reasearch. calculations and any other work products produced by the [BS] business service \r\n"
        properties:
          WorkProductType:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              format: Workproduct
          WorkProductIdentifoication:
              type: string
              format: String
              description: ''
    DirectDebit:
        type: object
        description: ''
        properties:
          DirectDebitPreconditions:
              $ref: '#/components/schemas/Condition'
          DirectDebitFeatureSchedule:
              $ref: '#/components/schemas/Schedule'
