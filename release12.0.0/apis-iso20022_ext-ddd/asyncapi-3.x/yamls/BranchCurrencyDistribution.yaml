asyncapi: 2.6.0
info:
  title: Branch Currency Distribution
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | Schedule and coordinate
    the secure distribution of cash inventory across the branch and ATM
    networks.
  version: 12.0.3
