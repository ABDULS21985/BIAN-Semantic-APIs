asyncapi: 2.6.0
info:
  title: ATM Network Operations
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | Handling the automated
    operation of the ATM network and linked devices, including tracing physical
    cash and document movements
  version: 12.0.3
