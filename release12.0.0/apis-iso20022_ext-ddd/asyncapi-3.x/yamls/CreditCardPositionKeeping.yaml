asyncapi: 2.6.0
info:
  title: Credit Card Position Keeping
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | Maintain a log of credit
    card bookings and authorizations for operational and management information,
    tracking and reconciliation purposes.
  version: 12.0.3
channels:
  CreditCardPositionLog/Created:
      description: ''
      publish:
        operationId: CreditCardPositionLog-created
        summary: CreditCardPositionLog
        message:
          $ref: '#/components/messages/CreditCardPositionLog'
  CreditCardPositionLog/Updated:
      description: ''
      publish:
        operationId: CreditCardPositionLog-updated
        summary: CreditCardPositionLog
        message:
          $ref: '#/components/messages/CreditCardPositionLog'
  CardTransactionEvent/Created:
      description: ''
      publish:
        summary: CardTransactionEvent
        message:
          $ref: '#/components/messages/CardTransactionEvent'
  CardTransactionEvent/Updated:
      description: ''
      publish:
        summary: CardTransactionEvent
        message:
          $ref: '#/components/messages/CardTransactionEvent'
  CreditCardPositionKeepingOutcome/Created:
      description: ''
      publish:
        summary: CreditCardPositionKeepingOutcome
        message:
          $ref: '#/components/messages/CreditCardPositionKeepingOutcome'
  CreditCardPositionKeepingOutcome/Updated:
      description: ''
      publish:
        summary: CreditCardPositionKeepingOutcome
        message:
          $ref: '#/components/messages/CreditCardPositionKeepingOutcome'
  CreditCardPositionLog/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/CreditCardPositionLogNotify'
  CardTransactionEvent/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/CardTransactionEventNotify'
components:
  messages:
    CreditCardPositionLog:
        name: CreditCardPositionLog
        description: >-
          Maintain a log of transactions or activity, typically a financial
          account/journal or a log of activity to support behavioral analysis
          within Credit Card Position Keeping. 
        payload:
          $ref: '#/components/schemas/CreditCardPositionLog'
    CardTransactionEvent:
        name: CardTransactionEvent
        description: >-
          The Card Transaction Event is one of the specific types of events that
          is recorded in the Card Transaction Event
        payload:
          $ref: '#/components/schemas/CardTransactionEvent'
    CreditCardPositionKeepingOutcome:
        name: CreditCardPositionKeepingOutcome
        description: >-
          The Card Transaction Event is one of the specific types of events that
          is recorded in the Card Transaction Event
        payload:
          $ref: '#/components/schemas/CreditCardPositionKeepingOutcome'
    CreditCardPositionLogNotify:
        name: CreditCardPositionLogNotify
        payload:
          $ref: '#/components/schemas/CreditCardPositionLogNotify'
    CardTransactionEventNotify:
        name: CardTransactionEventNotify
        payload:
          $ref: '#/components/schemas/CardTransactionEventNotify'
  schemas:
    CardTransactionEvent:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          CreditCardPositionLogReference:
              $ref: '#/components/schemas/Log'
          CardTransactionEventReference:
              $ref: '#/components/schemas/Event'
          CardTransactionEventType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The completion status once the event has been captured \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Schedule:
        type: object
        format: Schedule
        description: "The timing and key actions/milestones involved in capturing the event \r\n"
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    BusinessService:
        type: object
        format: BusinessService
        description: "The Card Transaction Event specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    Log:
        type: object
        format: Log
        description: "Reference to Card Transaction Event \r\n"
        properties:
          LogType:
              type: string
              format: String
              description: ''
          LogPeriod:
              type: string
              format: String
              description: ''
          LogDate:
              type: string
              format: String
              description: 'Key dates associated with the log (e.g. start time). '
          LogIdentification:
              type: string
              format: String
              description: ''
    Event:
        type: object
        format: Event
        description: "Reference to Card Transaction Event \r\n"
        properties:
          EventType:
              type: string
              format: String
              description: ''
          EventDateTime:
              type: string
              format: String
              description: ''
          EventDescription:
              type: string
              format: String
              description: ''
          EventSource:
              type: string
              format: String
              description: ''
          EventLocation:
              type: string
              format: String
              description: ''
          EventAction:
              type: string
              format: String
              description: ''
          EventStatus:
              type: string
              format: String
              description: ''
          EventValue:
              type: string
              format: String
              description: ''
          EventValidityPeriod:
              type: string
              format: String
              description: ''
          EventIdentification:
              type: string
              format: String
              description: ''
    Text:
        type: object
        format: Text
        description: "The type of Card Transaction Event \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    CreditCardPositionKeepingOutcome:
        type: object
        description: ''
        properties:
          CreditCardPositionKeepingIncident:
              $ref: '#/components/schemas/Event'
          CreditCardPositionKeepingLog:
              $ref: '#/components/schemas/Log'
    CreditCardPositionLog:
        type: object
        description: ''
        properties:
          CreditCardPositionLogParameterType:
              $ref: '#/components/schemas/Text'
          CreditCardPositionLogSelectedOption:
              $ref: '#/components/schemas/Service'
          CreditCardPositionLogType:
              $ref: '#/components/schemas/Text'
          CreditCardPositionLogSchedule:
              $ref: '#/components/schemas/Schedule'
          CreditCardPositionLogUsageLog:
              $ref: '#/components/schemas/Log'
          CreditCardPositionLogUpdateLog:
              $ref: '#/components/schemas/Log'
          CreditCardPositionLogAssociatedParty:
              $ref: '#/components/schemas/Involvedparty'
          CreditCardPositionLogBusinessUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
          CreditCardPositionLogCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
          CreditCardPositionLogServiceConfiguration:
              $ref: '#/components/schemas/Text'
          CreditCardPositionLogPosition:
              $ref: '#/components/schemas/Position'
          CreditCardPositionLogPositionType:
              $ref: '#/components/schemas/PositionType'
          CreditCardPositionLogPositionLimitTime:
              $ref: '#/components/schemas/LimitArrangement'
          CreditCardPositionLogReference:
              $ref: '#/components/schemas/Log'
    Service:
        type: object
        format: Service
        description: "A selected optional business service as subject matter of Credit Card Position Log \r\n"
        properties:
          ServiceName:
              $ref: '#/components/schemas/Name'
          ServiceDescription:
              $ref: '#/components/schemas/Text'
          ServiceType:
              enum:
                  -  ITService
                  -  AdministrativeService
                  -  SystemService
                  -  FinancialService
                  -  InformationService
                  -  BusinessService
              format: Service
          ServiceIdentification:
              $ref: '#/components/schemas/Identifier'
          ServiceLifecycleStatus:
              $ref: '#/components/schemas/Status'
          ServiceFeature:
              $ref: '#/components/schemas/Feature'
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Identifier:
        type: object
        format: Identifier
        description: 'Identification of the default limit. '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          Identifier:
              type: string
              format: DataType
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT) 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: "Reference to the customer who is involved in Credit Card Position Log \r\n"
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Datetime:
        type: object
        format: Datetime
        description: 'Date and time at which the limit becomes effective. (ISO20022) '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          Status:
              type: string
              format: DataType
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle. 
    Feature:
        type: object
        format: Feature
        description: >-
          A characteristic of service which refers 1) mainly to the function or
          condition of service. 2) to non-functional features like quality and
          security 
        properties:
          FeatureType:
              $ref: '#/components/schemas/Text'
          FeatureIdentification:
              $ref: '#/components/schemas/Identifier'
          FeatureName:
              $ref: '#/components/schemas/Name'
          FeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
          FeatureDescription:
              $ref: '#/components/schemas/Text'
    BusinessUnit:
        type: object
        format: BusinessUnit
        description: "Reference to the business unit which is involved in Credit Card Position Log \r\n"
        properties:
          BusinessFunction:
              type: string
              format: String
              description: ''
          Goal:
              type: string
              format: String
              description: ''
    Position:
        type: object
        format: Position
        description: >-
          The position of Credit Card Position Log Position Position 
          (https://www.iso20022.org/standardsrepository/type/Position)StandardISO20022
          BM ()
        properties:
          PositionValue:
              type: string
              format: String
              description: ''
          PositionQuantity:
              type: string
              format: String
              description: ''
          PositionDate:
              type: string
              format: String
              description: 'The date on which the state of something is calculated '
          PositionAmount:
              type: string
              format: String
              description: ''
    PositionType:
        type: object
        format: PositionType
        description: "A classification value expressing the kind of position withing the Credit Card Position Log \r\n"
        properties:
          PositionType:
              type: string
              format: Class
              description: 'A classification of the position.  '
    LimitArrangement:
        type: object
        format: LimitArrangement
        description: >-
          Reference to the time limitation related to the position of Credit
          Card Position Log LimitLimit
          (https://www.iso20022.org/standardsrepository/type/Limit)StandardISO20022
          (https://www.iso20022.org/)
        properties:
          LimitType:
              enum:
                  -  Multilateral
                  -  Bilateral
                  -  Netbilateral
                  -  Indirectbilateral
                  -  Global
                  -  Mandatorybilateral
                  -  Discretionarybilateral
                  -  Directdebit
                  -  Singlecustomerdirectdebit
                  -  Autocollateralisation
                  -  Unsecuredcredit
                  -  Externalguarantee
              format: LimitArrangement
          LimitCurrency:
              $ref: '#/components/schemas/Currencycode'
          LimitValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          LimitAmount:
              $ref: '#/components/schemas/Amount'
          LimitStatus:
              $ref: '#/components/schemas/Limitstatus'
          LimitRate:
              $ref: '#/components/schemas/Rate'
          LimitFrequency:
              $ref: '#/components/schemas/Frequency'
          LimitIdentification:
              $ref: '#/components/schemas/Identifier'
          LimitStartDatetime:
              $ref: '#/components/schemas/Datetime'
          LimitCreditDebitIndicator:
              enum:
                  -  Debit
                  -  Credit
              format: LimitArrangement
          LimitAmountType:
              enum:
                  -  Principal
                  -  Actual
                  -  Estimated
                  -  Maximum
                  -  Default
                  -  Replacement
                  -  Incremental
                  -  Decremental
                  -  Reserved
                  -  Available
                  -  Used
              format: LimitArrangement
    Currencycode:
        type: object
        format: Currencycode
        description: ' '
        properties:
          Currencycode:
              type: string
              format: DataType
              description: >-
                A code identifying a currency according to ISO-4217.

                A currency is a system of money in general use in a particular
                country.


                Code allocated to a currency, by a maintenance agency, under an
                international identification scheme as described in the latest
                edition of the international standard ISO 4217 "Codes for the
                representation of currencies and funds". Valid currency codes
                are registered with the ISO 4217 Maintenance Agency, and consist
                of three contiguous letters. (ISO20022)

                 
    Amount:
        type: object
        format: Amount
        description: 'Amount of money of the limit, expressed in a currency. (ISO20022) '
        properties:
          AmountValue:
              $ref: '#/components/schemas/Value'
          AmountCurrency:
              $ref: '#/components/schemas/Currencycode'
          DecimalPointPosition:
              type: string
              format: String
              description: 
                Decimal point position starts calulating from the right
                 
          AmountType:
              enum:
                  -  Principal
                  -  Actual
                  -  Estimated
                  -  Maximum
                  -  Default
                  -  Replacement
                  -  Incremental
                  -  Decremental
                  -  Reserved
                  -  Available
                  -  Used
              format: Amount
    Limitstatus:
        type: object
        format: Limitstatus
        description: 'Current status of the limit. '
        properties:
          LimitStatus:
              $ref: '#/components/schemas/Status'
          LimitStatusType:
              enum:
                  -  Enabled
                  -  Disabled
                  -  Deleted
                  -  Requested
              format: Limitstatus
    Rate:
        type: object
        format: Rate
        description: >-
          Specifies that the limit is a percentage of a related amount.
          (ISO20022) 
        properties:
          RateValue:
              $ref: '#/components/schemas/Value'
          RateUnit:
              $ref: '#/components/schemas/Text'
          RatePeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          RateCapitalUnit:
              $ref: '#/components/schemas/Text'
    Frequency:
        type: object
        format: Frequency
        description: >-
          Specifies the periodicity linked to a limit for example the
          periodicity can indicate that the limit can be reached daily or
          monthly. (ISO20022) 
        properties:
          FrequencyCode:
              enum:
                  -  Annual
                  -  Monthly
                  -  Quarterly
                  -  Semiannual
                  -  Weekly
                  -  Daily
                  -  Adhoc
                  -  Intraday
                  -  Overnight
                  -  Tendays
                  -  Fortnightly
                  -  Triggeredbymovement
                  -  Never
                  -  Rate
                  -  Oncreditevent
                  -  Upfront
                  -  Onexpiry
                  -  Hourly
              format: Frequency
          FrequencyName:
              $ref: '#/components/schemas/Name'
          FrequencyDefinition:
              $ref: '#/components/schemas/Text'
    CreditCardPositionLogNotify:
        type: object
        description: ''
        properties:
          CreditCardPositionLogParameterType:
              $ref: '#/components/schemas/Text'
          CreditCardPositionLogSelectedOption:
              $ref: '#/components/schemas/Service'
          CreditCardPositionLogType:
              $ref: '#/components/schemas/Text'
          CreditCardPositionLogSchedule:
              $ref: '#/components/schemas/Schedule'
          CreditCardPositionLogUsageLog:
              $ref: '#/components/schemas/Log'
          CreditCardPositionLogUpdateLog:
              $ref: '#/components/schemas/Log'
          CreditCardPositionLogAssociatedParty:
              $ref: '#/components/schemas/Involvedparty'
          CreditCardPositionLogBusinessUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
          CreditCardPositionLogCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
          CreditCardPositionLogServiceConfiguration:
              $ref: '#/components/schemas/Text'
          CreditCardPositionLogPosition:
              $ref: '#/components/schemas/Position'
          CreditCardPositionLogPositionType:
              $ref: '#/components/schemas/PositionType'
          CreditCardPositionLogPositionLimitTime:
              $ref: '#/components/schemas/LimitArrangement'
          CreditCardPositionLogReference:
              $ref: '#/components/schemas/Log'
    CardTransactionEventNotify:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          CreditCardPositionLogReference:
              $ref: '#/components/schemas/Log'
          CardTransactionEventReference:
              $ref: '#/components/schemas/Event'
          CardTransactionEventType:
              $ref: '#/components/schemas/Text'
