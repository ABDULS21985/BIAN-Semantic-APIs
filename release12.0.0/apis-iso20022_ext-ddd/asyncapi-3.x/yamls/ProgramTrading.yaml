asyncapi: 2.6.0
info:
  title: Program Trading
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    supports a program trading capability where the trading decisions are made
    based on predefined/programmed rules and policies. Manual oversight and
    monitoring capabilities are supported as appropriate
  version: 12.0.3
channels:
  ProgramTradingOperatingSession/Created:
      description: ''
      publish:
        operationId: ProgramTradingOperatingSession-created
        summary: ProgramTradingOperatingSession
        message:
          $ref: '#/components/messages/ProgramTradingOperatingSession'
  ProgramTradingOperatingSession/Updated:
      description: ''
      publish:
        operationId: ProgramTradingOperatingSession-updated
        summary: ProgramTradingOperatingSession
        message:
          $ref: '#/components/messages/ProgramTradingOperatingSession'
  ProgramTradedPortfolioMaintenance/Created:
      description: ''
      publish:
        summary: ProgramTradedPortfolioMaintenance
        message:
          $ref: '#/components/messages/ProgramTradedPortfolioMaintenance'
  ProgramTradedPortfolioMaintenance/Updated:
      description: ''
      publish:
        summary: ProgramTradedPortfolioMaintenance
        message:
          $ref: '#/components/messages/ProgramTradedPortfolioMaintenance'
  ProgramTradedPortfolioAlgorithm/Created:
      description: ''
      publish:
        summary: ProgramTradedPortfolioAlgorithm
        message:
          $ref: '#/components/messages/ProgramTradedPortfolioAlgorithm'
  ProgramTradedPortfolioAlgorithm/Updated:
      description: ''
      publish:
        summary: ProgramTradedPortfolioAlgorithm
        message:
          $ref: '#/components/messages/ProgramTradedPortfolioAlgorithm'
  ProgramTradeExecution/Created:
      description: ''
      publish:
        summary: ProgramTradeExecution
        message:
          $ref: '#/components/messages/ProgramTradeExecution'
  ProgramTradeExecution/Updated:
      description: ''
      publish:
        summary: ProgramTradeExecution
        message:
          $ref: '#/components/messages/ProgramTradeExecution'
  ProgramTradingOutcome/Created:
      description: ''
      publish:
        summary: ProgramTradingOutcome
        message:
          $ref: '#/components/messages/ProgramTradingOutcome'
  ProgramTradingOutcome/Updated:
      description: ''
      publish:
        summary: ProgramTradingOutcome
        message:
          $ref: '#/components/messages/ProgramTradingOutcome'
  ProgramTradingOperatingSession/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/ProgramTradingOperatingSessionNotify'
  ProgramTradeExecution/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/ProgramTradeExecutionNotify'
  ProgramTradedPortfolioAlgorithm/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/ProgramTradedPortfolioAlgorithmNotify'
  ProgramTradedPortfolioMaintenance/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/ProgramTradedPortfolioMaintenanceNotify'
components:
  messages:
    ProgramTradingOperatingSession:
        name: ProgramTradingOperatingSession
        description: >-
          Operate equipment and/or a largely automated facility within Program
          Trading. 
        payload:
          $ref: '#/components/schemas/ProgramTradingOperatingSession'
    ProgramTradedPortfolioMaintenance:
        name: ProgramTradedPortfolioMaintenance
        description: >-
          An operational service or function supported within the Program Traded
          Portfolio Maintenance Function for doing Program Traded Portfolio
          Maintenance Function
        payload:
          $ref: '#/components/schemas/ProgramTradedPortfolioMaintenance'
    ProgramTradedPortfolioAlgorithm:
        name: ProgramTradedPortfolioAlgorithm
        description: >-
          An operational service or function supported within the Program Traded
          Portfolio Maintenance Function for doing Program Traded Portfolio
          Maintenance Function
        payload:
          $ref: '#/components/schemas/ProgramTradedPortfolioAlgorithm'
    ProgramTradeExecution:
        name: ProgramTradeExecution
        description: >-
          An operational service or function supported within the Program Traded
          Portfolio Maintenance Function for doing Program Traded Portfolio
          Maintenance Function
        payload:
          $ref: '#/components/schemas/ProgramTradeExecution'
    ProgramTradingOutcome:
        name: ProgramTradingOutcome
        description: >-
          An operational service or function supported within the Program Traded
          Portfolio Maintenance Function for doing Program Traded Portfolio
          Maintenance Function
        payload:
          $ref: '#/components/schemas/ProgramTradingOutcome'
    ProgramTradingOperatingSessionNotify:
        name: ProgramTradingOperatingSessionNotify
        payload:
          $ref: '#/components/schemas/ProgramTradingOperatingSessionNotify'
    ProgramTradeExecutionNotify:
        name: ProgramTradeExecutionNotify
        payload:
          $ref: '#/components/schemas/ProgramTradeExecutionNotify'
    ProgramTradedPortfolioAlgorithmNotify:
        name: ProgramTradedPortfolioAlgorithmNotify
        payload:
          $ref: '#/components/schemas/ProgramTradedPortfolioAlgorithmNotify'
    ProgramTradedPortfolioMaintenanceNotify:
        name: ProgramTradedPortfolioMaintenanceNotify
        payload:
          $ref: '#/components/schemas/ProgramTradedPortfolioMaintenanceNotify'
  schemas:
    ProgramTradedPortfolioMaintenance:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          ProgramTradingOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          ProgramTradedPortfolioMaintenanceFunctionReference:
              $ref: '#/components/schemas/Function'
          ProgramTradedPortfolioMaintenanceFunctionType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The required status/situation and or tasks that need to be completed prior to the invocation of the feature \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Schedule:
        type: object
        format: Schedule
        description: ' '
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    BusinessService:
        type: object
        format: BusinessService
        description: "The Program Traded Portfolio Maintenance Function specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    Session:
        type: object
        format: Session
        description: "Reference to Program Traded Portfolio Maintenance Function \r\n"
        properties:
          SessionDuration:
              $ref: '#/components/schemas/Duration'
          SessionDateTime:
              $ref: '#/components/schemas/Datetime'
          SessionStatus:
              $ref: '#/components/schemas/Status'
          SessionType:
              $ref: '#/components/schemas/Sessiontype'
          SessionScheduel:
              $ref: '#/components/schemas/Schedule'
    Duration:
        type: object
        format: Duration
        description: 'The time the session was active '
        properties:
          Duration:
              type: string
              format: DataType
              description: >-
                A duration is the specification of a length of time without a
                fixed start or end time, expressed in Gregorian calendar time
                units (Year, Month, Week, Day) and Hours, Minutes or Seconds.
                (UN/CEFACT) 
    Datetime:
        type: object
        format: Datetime
        description: ' '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
    Text:
        type: object
        format: Text
        description: "The type of Program Traded Portfolio Maintenance Function \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Sessiontype:
        type: object
        format: Sessiontype
        description: >-
          Specifies the classification of session like Customer Contact Session,
          Channel Operating Session, Device Operating Session, etc. 
        properties:
          SessionTypeName:
              $ref: '#/components/schemas/Name'
          SessionType:
              enum:
                  -  ContactHandlingSession
                  -  CustomerDialogueSession
                  -  ChannelOperatingSession
                  -  GatewayOperatingSession
                  -  SwitchOperatingSession
                  -  DeviceOperatingSession
                  -  ACHOperatingSession
              format: Sessiontype
    Function:
        type: object
        format: Function
        description: "Reference to Program Traded Portfolio Maintenance Function \r\n"
        properties:
          Function:
              type: string
              format: Class
              description: >-
                A kind of action.


                Functions as Behaviour Qualifier: The collection of operational
                services/functions offered by the operational facility. 
    ProgramTradedPortfolioAlgorithm:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          ProgramTradingOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          ProgramTradedPortfolioAlgorithmFunctionReference:
              $ref: '#/components/schemas/Function'
          ProgramTradedPortfolioAlgorithmFunctionType:
              $ref: '#/components/schemas/Text'
    ProgramTradeExecution:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          ProgramTradingOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          ProgramTradeExecutionFunctionReference:
