    Arrangement:
        type: object
        format: Arrangement
        description: >-
          The processing option setting ObligationObligation
          (https://www.iso20022.org/standardsrepository/type/Obligation)StandardISO20022
          BM ()
        properties:
          ArrangementAction:
              $ref: '#/components/schemas/Action'
