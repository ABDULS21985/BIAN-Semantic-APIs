asyncapi: 2.6.0
info:
  title: Business Development
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | Define, implement, track
    and assess the new business development plans
  version: 12.0.3
channels:
  BusinessDevelopmentStrategy/Created:
      description: ''
      publish:
        operationId: BusinessDevelopmentStrategy-created
        summary: BusinessDevelopmentStrategy
        message:
          $ref: '#/components/messages/BusinessDevelopmentStrategy'
  BusinessDevelopmentStrategy/Updated:
      description: ''
      publish:
        operationId: BusinessDevelopmentStrategy-updated
        summary: BusinessDevelopmentStrategy
        message:
          $ref: '#/components/messages/BusinessDevelopmentStrategy'
  Initiative/Created:
      description: ''
      publish:
        summary: Initiative
        message:
          $ref: '#/components/messages/Initiative'
  Initiative/Updated:
      description: ''
      publish:
        summary: Initiative
        message:
          $ref: '#/components/messages/Initiative'
components:
  messages:
    BusinessDevelopmentStrategy:
        name: BusinessDevelopmentStrategy
        description: >-
          Define the policies, goals & objectives and strategies for an
          organizational entity or unit  within Business Development. 

          Example: Direct a division of the enterprise.
        payload:
          $ref: '#/components/schemas/BusinessDevelopmentStrategy'
    Initiative:
        name: Initiative
        description: >-
          A collection of goals and objectives for the enterprise and its main
          divisions


          Example: Increase marketshare
        payload:
          $ref: '#/components/schemas/Initiative'
  schemas:
    Initiative:
        type: object
        description: ''
        properties:
          BusinessDevelopmentInitiativeBusinessUnitReference:
              type: string
              format: Object
              description: "Business unit responsible for implementing a specific initiative supporting the business development strategy \r\n"
          BusinessDevelopmentInitiativeType:
              type: string
              format: String
              description: "The type of initiative (e.g. development project, acquisition, campaign, media communications) \r\n"
          BusinessDevelopmentInitiativeDescription:
              type: string
              format: String
              description: "Definition of the initiative, including planned actions, deliverables and intended outcomes \r\n"
          BusinessDevelopmentInitiativeSchedule:
              type: string
              format: String
              description: "Planned and actual dates for activities making up the initiative. Any necessary details describing the purpose or reference properties of the transaction \r\n"
          BusinessDevelopmentInitiativeWorkProducts:
              type: string
              format: String
              description: "File of consolidated notes, assessments etc. arising from the work \r\n"
          BusinessDevelopmentInitiativeResult:
              type: string
              format: String
              description: "An assessment of the results/impact of the business development initiative \r\n"
          DocumentDirectoryEntryInstanceReference:
              type: string
              format: Object
              description: "Reference to associated documents (when appropriate) \r\n"
          CorrespondenceInstanceReference:
              type: string
              format: Object
              description: "Reference to the correspondence generated by the initiative \r\n"
          DateType:
              type: string
              format: String
              description: "Key dates and times associated with the execution of the business development initiative (e.g. start, review, completion) \r\n"
          Date:
              type: string
              format: String
              description: "Value of the date type \r\n"
    BusinessDevelopmentStrategy:
        type: object
        description: ''
        properties:
          BusinessDevelopmentStrategyPeriod:
              type: string
              format: String
              description: "The time period addressed by the business development strategy \r\n"
          BusinessDevelopmentStrategyPoliciesAndGuidelines:
              type: string
              format: String
              description: "Specific policies and guidelines that govern the application of the strategy \r\n"
          BusinessDevelopmentStrategyOrganization:
              type: string
              format: String
              description: "Roles and responsibilities for the oversight of implementation of the strategy \r\n"
          BusinessDevelopmentStrategyBudget:
              type: string
              format: String
              description: "Target and actual financial budget for the strategy \r\n"
          BusinessDevelopmentStrategySchedule:
              type: string
              format: String
              description: "The target and actual strategy implementation schedule recording planned and actual initiatives associated with the realization of the strategy \r\n"
          BusinessDevelopmentGoalRecord:
              type: string
              format: String
              description: "The record of the goals making up the overall business development strategy \r\n"
          BusinessDevelopmentGoalType:
              type: string
              format: String
              description: "The type of goal (e.g. market share, new business, relationship performance) \r\n"
          BusinessDevelopmentGoalDefinition:
              type: string
              format: String
              description: "A definition of the goal, including the intended actions required to achieve the goal \r\n"
          BusinessDevelopmentGoalOrganization:
              type: string
              format: String
              description: "Identifies the interested parties and their roles and responsibilities for the specific actions supporting the achievement of the goal \r\n"
          BusinessDevelopmentGoalResult:
              type: string
              format: String
              description: "Assessment of how the work is progressing towards achieving the goal, including projections of likely outcomes \r\n"
