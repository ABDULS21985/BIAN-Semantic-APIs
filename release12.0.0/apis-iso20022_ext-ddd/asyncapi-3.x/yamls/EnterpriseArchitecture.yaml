asyncapi: 2.6.0
info:
  title: Enterprise Architecture
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | Define and maintain
    comprehensive business architectural definitions/blueprints to help
    organize/direct the business
  version: 12.0.3
